networks:
  internal:
    driver: bridge

services:
  php:
    build:
      context: .docker/php
    tty: true
    volumes:
      - ./volumes/orangehrm:/var/www/html
    environment:
      - HOST_UID=${HOST_UID:-1000}
      - HOST_GID=${HOST_GID:-1000}
      - XDEBUG_CONFIG
      - TZ=${TZ:-CET}
      - VERSION_ORANGEHRM=${VERSION_ORANGEHRM:-main}
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - ./volumes/orangehrm:/var/www/html:ro
      - .docker/web/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    environment:
      - TZ=${TZ:-CET}
  mysql:
    image: mysql:8
    cap_add:
      - SYS_NICE  # CAP_SYS_NICE
    volumes:
      - ./.docker/mysql/conf:/etc/mysql/conf.d
      - ./volumes/mysql/dump:/docker-entrypoint-initdb.d
      - ./volumes/mysql/data:/var/lib/mysql
    ports:
      - 3306:3306
    restart: unless-stopped
    environment:
      - TZ=${TZ:-CET}
      - MYSQL_HOST=${MYSQL_HOST:-mysql}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}
